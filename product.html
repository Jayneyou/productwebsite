<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cespuglio di Gino, product detail, table lamp">
    <title>Product</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <!-- fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant:wght@500&family=Josefin+Sans:ital,wght@1,200&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div id="navbarContainer"></div>
    </header>
    <!-- product detail- text -->
    <div class="page-1">
        <div class="centerContainer">
            <div class="left-pic">
            </div>
            <div class="right-text">
                <h3>Product Detail</h3>
                <h5>Size</h5>
                <p>43 cm x 43 cm x 32 cm</p>
                <h5>Material</h5>
                <p>Cast aluminium, acrylic</p>
                <h5>Color</h5>
                <p>Fluo Green, Yellow, Grey</p>
            </div>
        </div>
    </div>
    <hr>
    <!-- product pic gallery -->
    <div class="g-title">
        <h1>Gallery</h1>
        <p>Check product detailed photos below.</p>
    </div>
    <div class="gallery-wrap">
        <!-- button to move back-->
        <img src="img/previous.png" alt="backbutton" id="backBtn">
        <!-- imgs -->
        <div class="gallery">
            <div>
                <span><img src="img/g1.jpg" alt="product-1"></span>
                <span><img src="img/g2.jpg" alt="product-2"></span>
                <span><img src="img/g3.jpg" alt="product-3"></span>
            </div>
            <div>
                <span><img src="img/g4.jpg" alt="product-4"></span>
                <span><img src="img/g5.jpg" alt="product-5"></span>
                <span><img src="img/g6.jpg" alt="product-6"></span>
            </div>
        </div>
        <!-- button to move next -->
        <img src="img/next.png" alt="nextbutton" id="nextBtn">
    </div>
    <hr>
    <footer>
        <div id="footerContainer"></div>
    </footer>
</body>

</html>
